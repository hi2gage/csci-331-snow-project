version: '3'

services:
  node-server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/server
      - /server/node_modules
    ports:
      - "5000:5000"
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: pass

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080